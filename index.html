<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Intro</title>
</head>
<body>
<script>

function printTriangle(height) {
	var plus = ''
    // 이 함수 안에서 console.log를 직접 사용하여
    // 직접 출력까지 완료해야 합니다.
    // 이 함수는 return 값이 없습니다.
    for(var i = 0; i < height; i++){
    	plus = plus + '*'
    	console.log(plus)
    }
}

// 테스트 코드
console.log('높이: 5');
printTriangle(5);

console.log('높이: 3');
printTriangle(3);

console.log('높이: 1');
printTriangle(1);
</script>
</body>
</html>
